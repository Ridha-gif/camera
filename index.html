<!DOCTYPE html>
<html>
    <head>
        <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    </head>
    <body>
        <center>
        <h1 class="btn btn-default heading">Object recognition Web App</h1><br>
        <br><br>
        <marquee id="marqueestyle">The model is trained to identify the following objects:</marquee>
        <br>
        <br>
        <div id="lk">
        <b class="nameofobejts">
            <br>
            Watch
            <hr>
            Remote controller
            <hr>
            bottle
            <hr>
            Earphones
            <hr>

        </b>
    </div>
        <br>
        <h4>Webcam view - </h4>
        <div class="camera"></div>
        <br>
        <div id="result"></div>
        <br>
        <br>
        <button class="btn btn-info">Captures Image</button>
        <br>
        <br>
        <button class="btn btn-success">Identify Object</button>
        <br>
        <br>
        <h3>Object:<span id="object_name"></span></h3>
        <br>
        <h3>Accuracy:<span id="Accuracy"></span></h3>

    </center>
    </body>
</html>
